<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/page.css">
    <link rel="stylesheet" href="style/bot.css">
    <title>EventBot</title>
</head>
<body>
    <button id = "start">Click me!</button>

    <form id = "mainForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button id = 'send' type='button' class="btn btn-dark">Send</button>
    </form>

    <script src = "js/page.js"></script>
    <script src = "js/bot.js"></script>
</body>
</html>
